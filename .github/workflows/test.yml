name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./test.db
      NEXTAUTH_SECRET: ci-test-secret-not-for-production
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup database
        run: npx prisma db push

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --exclude tests/security/security-headers.test.ts

      - name: Build
        run: npm run build
